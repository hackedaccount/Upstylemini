{% extends 'base.html' %}

{% block search %}


    <a href="{% url 'tesco:search' %}" type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-search"></span> Search
    </a>


    <a href="{% url 'tesco:product_list' %}" type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-home"></span> Product List
    </a>
{% endblock %}


{% block products %}

    <style>
        img {
            max-width: 180px;
        }

        input[type=file] {
            padding: 10px;
            border-style: solid;
            border-color: #FE9811;

        }
    </style>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row1">
            <div class="col-md-8">
                <label>
                    <input type="file" id="tesco" name="tesco">
                </label>
                <button class="btn btn-primary search-file-btn " style="min-width: 150px" type="submit">Upload Tesco Products
                </button>
            </div>
        </div>
    </form>
    
{% endblock %}
