{% extends 'base.html' %}

{% block search %}



{% endblock %}


{% block products %}

    <style>
        img {
            max-width: 180px;
        }

        input[type=file] {
            padding: 10px;
            border-style: solid;
            border-color: #FE9811;

        }
    </style>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row1">
            <div class="col-md-8">
                <label>
                    <input type="file" id="salevelocity" name="salevelocity">
                </label>
                <label>
                    <input type="text" id="days" name="days" placeholder="days">
                </label>
                <button class="btn btn-primary search-file-btn " style="min-width: 120px" type="submit">Upload Products
                </button>
            </div>
        </div>
    </form>
    <div>
        {% if message %}
            <h4 class="row">{{ message }}</h4>
        {% endif %}
    </div>
{% endblock %}
