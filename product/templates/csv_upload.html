{% extends 'base.html' %}

{% block search %}


    <a href="{% url 'product:search' %}" type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-search"></span> Search
    </a>


    <a href="{% url 'product:product_list' %}" type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-home"></span> Product List
    </a>
{% endblock %}


{% block products %}

    <style>
        img {
            max-width: 180px;
        }

        input[type=file] {
            padding: 10px;
            border-style: solid;
            border-color: #FE9811;

        }
    </style>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row1">
            <div class="col-md-8">
                <label>
                    <input type="file" id="beauty" name="beauty">
                </label>
                <button class="btn btn-primary search-file-btn " style="min-width: 120px" type="submit">Upload Products
                </button>
            </div>
        </div>
    </form>
